{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 style="text-align:center">Add a new castle</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-4">
      <form action = "" method = "POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="castle_name">Castle name</label>
                <input type="text" class="form-control" id="castle" name="castle" placeholder="Castle name" required="true">
              </div>
              <div class="form-group">
                <label for="region">Region</label>
                <input type="text" class="form-control" id="region" name="region" placeholder="Region" required="true">
              </div>
              <div class="form-group">
                <label for="clan">Clan</label>
                <input type="text" class="form-control" id="clan" name="clan" placeholder="Clan" required="true">
              </div>
              <div class="form-group">
                <label for="date">Date built</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="date" required="true">
              </div>
              <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="desciption" id="descriptin" name="description" required="true" rows="3"></textarea>
              </div>
              <div class="form-check">

              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-4">
            {% with messages = get_flashed_messages () %}
              {% if messages %}
                    {% for message in messages %}
                    {{ message | safe }}
                    {% endfor %}
                {% endif %}
              {% endwith %}
    </div>
  </div>
</div>
{% endblock %}}
