{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2 style="text-align:center"> Log in </h2>
  <div class="row">
    <div class="col-4">
      <form action = "/login" method = "POST">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="true" >
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="true">
              </div>
              <button type="submit" value="Log in" class="btn btn-primary">Log in</button>
      </form>
    </div>
  </div>
</div>
<div style="color:white;" class="col-4">
        {% with messages = get_flashed_messages () %}
          {% if messages %}
                {% for message in messages %}
                {{ message | safe }}
                {% endfor %}
            {% endif %}
          {% endwith %}
</div>
<br>
{% endblock %}
